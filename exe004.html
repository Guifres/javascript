<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style> 
        body {
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = String(window.prompt('Qual seu nome? '))
        document.write(`Ola ${nome}, seu nome tem ${nome.length} letras.<br>`)
        document.write(`Seu nome em maiuscuslas é ${nome.toUpperCase()}`)
        document.write(`Seu nome em minusculas é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
