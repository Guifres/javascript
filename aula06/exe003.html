<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(110, 199, 226);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20pt;

        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Me livrei da maldição</p>
    <script>
      var n1 = Number(window.prompt('Digite um numero: ')) // string
      var n2 = Number(window.prompt('Digite outro')) // string
      var soma = n1 + n2
      window.alert(`A soma entre ${n1} e ${n2} é igual ${soma}`)
      // (number + number) para adição
      // (string + string) para concatenação
    </script>
</body>
</html>
